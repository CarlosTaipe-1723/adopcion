{% extends 'base/base.html' %}
{% load staticfiles %}

{% block title %}
<title>Registro</title>
{% endblock %}

{% block content %}
<div class="single-post row">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header card-header-primary">
                <h4 class="card-title">Registro de usuarios</h4>
                <p class="card-category">Complete todos los datos por favor</p>
            </div>
            <div class="card-body">
                <form action="" method="POST">
                    {% csrf_token %}
                    {% for field in form %}
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group">
                                {{ field.label_tag}}
                                {{ field }}

                            </div>
                        </div>
                    </div>


                    {% endfor %}
                    <input class="" type="submit" value="Registrar">
                </form>
            </div>
        </div>
    </div>
</div>


{% endblock %}
